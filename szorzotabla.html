<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szorzótábla Gyakorló</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
            min-width: 450px;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #333;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ccc;
        }
        #answer {
            margin-top: 20px;
            padding: 20px 15px;
            font-size: 30px;
            width: 240px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        #answer::placeholder {
            color: #999;
            font-size: 48px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 34px;
        }
        .correct { color: #28a745; }
        .wrong { color: #dc3545; }
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            padding: 10px;
            display: block;
            cursor: pointer;
            color: #666;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px 20px 20px 40px;
            border-radius: 10px;
            width: 300px;
        }
        .modal-content label{
            display: block;
        }
        .modal-content input {
            width: auto;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #evaluation {
            display: none;
            font-size: 24px;
        }
        .timer {
            position: absolute;
            top: -190px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
        }
        .hourglass {
            font-size: 64px;
            animation: spin 2s linear infinite;
        }
        #timeLeft {
            font-size: 32px;
            margin: 20px 0 0 0;
            background-color: white;
            border-radius: 10px;
            height: 60px;
            width: 60px;
            display: flex;
            align-items:center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #evaluation-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success { color: #28a745; } /* Zöld */
        .almost { color: #ff9800; } /* Narancssárga */
        .practice { color: #dc3545; } /* Piros */
    </style>
</head>
<body>
    <div class="settings-btn">⚙️</div>
    <div class="container">
        <div class="timer">
            <div class="hourglass">⏳</div>
            <div id="timeLeft">10</div>
        </div>
        <h1 id="problem">2 × 3 = ?</h1>
        <hr>
        <input type="number" id="answer" autofocus>
        <div id="result"></div>
        <div id="evaluation">
            <div id="evaluation-title"></div>
            <div id="evaluation-result"></div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h2>Beállítások</h2>
            <label>Minimum szám:</label>
            <input type="number" id="minNum" value="1">
            <label>Maximum szám:</label>
            <input type="number" id="maxNum" value="10">
            <label>Idő válaszra (mp):</label>
            <input type="number" id="timeLimit" value="10">
            <label>Új feladat késleltetés (mp):</label>
            <input type="number" id="delay" value="1">
            <label>Feladatok száma:</label>
            <input type="number" id="taskCount" value="10">
            <hr>
            <button id="saveSettings">Mentés</button>
        </div>
    </div>

    <script>
        let minNum = 1;
        let maxNum = 10;
        let timeLimit = 3;
        let delay = 1;
        let taskCount = 10;
        let currentTask = 0;
        let correctAnswers = 0;
        let num1, num2, timer;

        const problemEl = document.getElementById('problem');
        const answerEl = document.getElementById('answer');
        const resultEl = document.getElementById('result');
        const evaluationEl = document.getElementById('evaluation');
        const evaluationTitleEl = document.getElementById('evaluation-title');
        const evaluationResultEl = document.getElementById('evaluation-result');
        const timeLeftEl = document.getElementById('timeLeft');
        const settingsBtn = document.querySelector('.settings-btn');
        const modal = document.querySelector('.modal');
        const saveBtn = document.getElementById('saveSettings');

        function generateProblem() {
            if (currentTask >= taskCount) {
                showEvaluation();
                return;
            }
            num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            num2 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
            problemEl.textContent = `${num1} × ${num2} = ?`;
            answerEl.value = '';
            answerEl.style.borderColor = '#ccc';
            resultEl.textContent = '';
            evaluationEl.style.display = 'none';
            answerEl.focus();
            startTimer();
            currentTask++;
        }

        function startTimer() {
            let timeLeft = timeLimit;
            timeLeftEl.textContent = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timeLeftEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer();
                }
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = parseInt(answerEl.value) || 0;
            const correctAnswer = num1 * num2;
            if (userAnswer === correctAnswer) {
                answerEl.style.borderColor = '#28a745';
                resultEl.textContent = '✔ Helyes!';
                resultEl.className = 'correct';
                correctAnswers++;
            } else {
                answerEl.style.borderColor = '#dc3545';
                resultEl.textContent = '✘ Helytelen!';
                resultEl.className = 'wrong';
            }
            setTimeout(generateProblem, delay * 1000);
        }

        function showEvaluation() {
            problemEl.style.display = 'none';
            answerEl.style.display = 'none';
            resultEl.style.display = 'none';
            evaluationEl.style.display = 'block';
            document.querySelector('.timer').style.display = 'none';

            const percentage = (correctAnswers / taskCount) * 100;
            let titleText, titleClass;

            if (percentage >= 90) {
                titleText = 'Sikeres';
                titleClass = 'success';
            } else if (percentage >= 80) {
                titleText = 'Majdnem sikerült';
                titleClass = 'almost';
            } else {
                titleText = 'Ezt még gyakorolni kell';
                titleClass = 'practice';
            }

            evaluationTitleEl.textContent = titleText;
            evaluationTitleEl.className = titleClass;
            evaluationResultEl.innerHTML = `${correctAnswers} / ${taskCount} helyes válasz<br><button onclick="resetGame()">Új játék</button>`;
        }

        function resetGame() {
            currentTask = 0;
            correctAnswers = 0;
            problemEl.style.display = 'block';
            answerEl.style.display = 'block';
            resultEl.style.display = 'block';
            evaluationEl.style.display = 'none';
            document.querySelector('.timer').style.display = 'block';
            generateProblem();
        }

        settingsBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            document.getElementById('minNum').value = minNum;
            document.getElementById('maxNum').value = maxNum;
            document.getElementById('timeLimit').value = timeLimit;
            document.getElementById('delay').value = delay;
            document.getElementById('taskCount').value = taskCount;
        });

        saveBtn.addEventListener('click', () => {
            minNum = parseInt(document.getElementById('minNum').value);
            maxNum = parseInt(document.getElementById('maxNum').value);
            timeLimit = parseInt(document.getElementById('timeLimit').value);
            delay = parseInt(document.getElementById('delay').value);
            taskCount = parseInt(document.getElementById('taskCount').value);
            modal.style.display = 'none';
            resetGame();
        });

        answerEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearInterval(timer);
                checkAnswer();
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        generateProblem();
    </script>
</body>
</html>
